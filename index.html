<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTUS Perfumes | Tienda Oficial</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-fondo-menu: #0b1d19;
            --verde-oscuro: #004d40;
            --dorado: #c5a059;
            --blanco-hueso: #fdfaf5;
            --texto-menu: #8da39e;
            --ancho-menu: 260px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blanco-hueso);
            display: flex;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* --- MENÚ LATERAL --- */
        nav {
            width: var(--ancho-menu);
            background-color: var(--verde-fondo-menu);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            padding-top: 50px;
            border-right: 1px solid rgba(197, 160, 89, 0.1);
        }

        nav.cerrado { left: calc(var(--ancho-menu) * -1); }

        .btn-toggle {
            position: absolute; right: -40px; top: 25px;
            background: var(--dorado); color: white; border: none;
            width: 40px; height: 40px; cursor: pointer;
            border-radius: 0 5px 5px 0; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        .logo-seccion { padding: 0 35px; margin-bottom: 60px; }
        .logo-seccion h2 {
            font-family: 'Playfair Display', serif; color: var(--dorado);
            font-size: 2.2rem; margin: 0; letter-spacing: 5px; line-height: 1;
        }
        .logo-seccion p {
            font-family: 'Montserrat', sans-serif; color: var(--texto-menu);
            font-size: 0.75rem; margin: 8px 0 0 0; letter-spacing: 4px; font-weight: 500;
        }

        .menu-items a {
            display: block; padding: 18px 35px; color: var(--texto-menu);
            text-decoration: none; font-size: 0.95rem; letter-spacing: 2px;
            font-weight: 500; position: relative; transition: all 0.3s ease;
        }
        .menu-items a:hover { color: white; }
        .menu-items a.active { color: var(--dorado); background-color: rgba(197, 160, 89, 0.05); }

        /* --- CONTENIDO PRINCIPAL --- */
        main {
            margin-left: var(--ancho-menu); width: 100%; padding: 60px 40px;
            transition: all 0.3s ease; display: flex; flex-direction: column; align-items: center;
        }
        body.menu-cerrado main { margin-left: 0; }

        .bienvenida { text-align: center; margin-bottom: 70px; position: relative; }
        .bienvenida h1 {
            font-family: 'Playfair Display', serif; font-size: 3.8rem;
            color: var(--verde-oscuro); margin: 0; font-weight: 400;
        }
        .bienvenida h1 span { color: var(--dorado); font-weight: 700; }
        .bienvenida p {
            color: #6a7f7a; font-size: 1rem; margin-top: 15px;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .bienvenida::after {
            content: ""; display: block; width: 80px; height: 2px;
            background-color: var(--dorado); margin: 25px auto 0;
        }

        /* --- GRID DE TARJETAS AJUSTADAS --- */
        .categorias-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px; width: 100%; max-width: 1100px; justify-items: center;
        }

        .categoria-item {
            position: relative; 
            width: 100%; 
            max-width: 300px; /* Tamaño un poco más chico */
            height: 420px;    /* Altura ajustada */
            border-radius: 20px; 
            overflow: hidden; 
            display: flex;
            align-items: center; 
            justify-content: center;
            text-decoration: none; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transition: transform 0.4s ease;
        }

        /* RECUADRO DORADO INTERNO */
        .categoria-item::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1.5px solid var(--dorado);
            border-radius: 12px;
            z-index: 3;
            pointer-events: none;
            opacity: 0.7;
            transition: all 0.4s ease;
        }

        .categoria-item:hover::before {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            opacity: 1;
            border-width: 2px;
        }

        .categoria-item:hover { transform: translateY(-10px); }

        .categoria-fondo {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: brightness(0.75); transition: 0.6s ease;
        }
        
        /* Zoom al pasar el mouse */
        .categoria-item:hover .categoria-fondo {
            filter: brightness(0.5); transform: scale(1.15);
        }

        .categoria-contenido {
            position: relative; z-index: 2; text-align: center; color: white;
            padding: 20px;
        }

        .categoria-titulo {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            text-transform: uppercase; letter-spacing: 2px; margin: 0;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }

        /* Frase que aparece */
        .categoria-frase {
            font-family: 'Montserrat', sans-serif; font-size: 0.95rem;
            letter-spacing: 1px; margin-top: 12px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s ease 0.1s;
        }

        .categoria-item:hover .categoria-frase {
            opacity: 1; transform: translateY(0);
        }

        @media (max-width: 768px) {
            main { margin-left: 0; }
            nav { left: -260px; }
            .bienvenida h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body id="cuerpo">

    <nav id="menu">
        <button class="btn-toggle" onclick="toggleMenu()">‹</button>
        <div class="logo-seccion">
            <h2>ELECTUS</h2>
            <p>FRAGRANCES</p>
        </div>
        <div class="menu-items">
            <a href="hombre.html">HOMBRE</a>
            <a href="mujer.html">MUJER</a>
            <a href="unisex.html">UNISEX</a>
            <a href="ofertas.html">OFERTAS</a>
        </div>
    </nav>

    <main>
        <section class="bienvenida">
            <h1>ELECTUS <span>Fragrances</span></h1>
            <p>La esencia del lujo en cada gota</p>
        </section>

        <section class="categorias-grid">
            <a href="hombre.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://media.gq.com.mx/photos/5f03717b85180fb06783509c/16:9/w_1920,c_limit/Cover.jpg');"></div>
                <div class="categoria-contenido">
                    <h2 class="categoria-titulo">Hombre</h2>
                    <p class="categoria-frase">Carácter y sofisticación</p>
                </div>
            </a>

            <a href="mujer.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://www.lancome.com.mx/dw/image/v2/AATL_PRD/on/demandware.static/-/Sites-lancome-mx-Library/default/dw96516d13/images/plp/mobile/Fragrance_Idole_LVEB_MOBILEx2.jpg');"></div>
                <div class="categoria-contenido">
                    <h2 class="categoria-titulo">Mujer</h2>
                    <p class="categoria-frase">Elegancia atemporal</p>
                </div>
            </a>

            <a href="unisex.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://cdn-azure.notinoimg.com/blog/gallery/blog_all/es-pt/nove-unisex-parfemy_714x350-px.jpg');"></div>
                <div class="categoria-contenido">
                    <h2 class="categoria-titulo">Unisex</h2>
                    <p class="categoria-frase">Esencias compartidas</p>
                </div>
            </a>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const cuerpo = document.getElementById('cuerpo');
            const btn = document.querySelector('.btn-toggle');
            menu.classList.toggle('cerrado');
            cuerpo.classList.toggle('menu-cerrado');
            btn.innerHTML = menu.classList.contains('cerrado') ? '›' : '‹';
        }
    </script>
</body>
</html>
