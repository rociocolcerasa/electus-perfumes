<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTUS Perfumes | Tienda Oficial</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-oscuro: #004d40;
            --dorado: #c5a059;
            --blanco-hueso: #fdfaf5;
            --ancho-menu: 250px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blanco-hueso);
            display: flex;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Tipografía elegante para todo */
        h1, h2, h3, summary, .categoria-texto, .btn-toggle, .ofertas-link {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        /* MENÚ LATERAL RETRÁCTIL */
        nav {
            width: var(--ancho-menu);
            background-color: var(--verde-oscuro);
            height: 100vh;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            padding-top: 20px;
        }

        nav.cerrado {
            left: calc(var(--ancho-menu) * -1);
        }

        .btn-toggle {
            position: absolute;
            right: -40px;
            top: 20px;
            background: var(--dorado);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-size: 20px;
        }

        nav h2 {
            text-align: center;
            color: var(--dorado);
            border-bottom: 1px solid var(--dorado);
            margin: 10px 20px 30px;
            padding-bottom: 10px;
        }

        details summary {
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            list-style: none;
        }

        .subseccion a {
            display: block;
            padding: 10px 45px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .subseccion a:hover { color: var(--dorado); }

        .ofertas-link {
            display: block;
            padding: 15px 25px;
            color: var(--dorado);
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* CONTENIDO PRINCIPAL */
        main {
            margin-left: var(--ancho-menu);
            width: 100%;
            padding: 40px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.menu-cerrado main {
            margin-left: 0;
        }

        .bienvenida { text-align: center; margin-bottom: 50px; }
        .bienvenida h1 { font-size: 3rem; color: var(--verde-oscuro); }
        .dorado-text { color: var(--dorado); }

        /* GRID DE CATEGORÍAS RECTANGULARES */
        .categorias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            justify-items: center;
        }

        .categoria-item {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 400px; /* Altura rectangular */
            border-radius: 20px; /* BORDES REDONDEADOS */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
        }

        .categoria-item:hover {
            transform: translateY(-10px);
        }

        .categoria-fondo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            transition: 0.5s;
        }

        .categoria-item:hover .categoria-fondo {
            filter: brightness(0.9) scale(1.1);
        }

        .categoria-texto {
            position: relative;
            color: white;
            font-size: 2.2rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            main { margin-left: 0; }
            nav { left: -250px; }
            nav.activo { left: 0; }
        }
    </style>
</head>
<body id="cuerpo">

    <nav id="menu">
        <button class="btn-toggle" onclick="toggleMenu()">‹</button>
        <h2>ELECTUS</h2>
        
        <details open>
            <summary>☰ Perfumes</summary>
            <div class="subseccion">
                <a href="hombre.html">Hombre</a>
                <a href="mujer.html">Mujer</a>
                <a href="unisex.html">Unisex</a>
            </div>
        </details>

        <a href="ofertas.html" class="ofertas-link"> Ofertas</a>
    </nav>

    <main>
        <section class="bienvenida">
            <h1>ELECTUS <span class="dorado-text">Fragrances</span></h1>
            <p>La elegancia capturada en una botella.</p>
        </section>

        <section class="categorias-grid">
            <a href="hombre.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://media.gq.com.mx/photos/5f03717b85180fb06783509c/16:9/w_1920,c_limit/Cover.jpg');"></div>
                <span class="categoria-texto">Hombre</span>
            </a>

            <a href="mujer.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://www.lancome.com.mx/dw/image/v2/AATL_PRD/on/demandware.static/-/Sites-lancome-mx-Library/default/dw96516d13/images/plp/mobile/Fragrance_Idole_LVEB_MOBILEx2.jpg?sw=430&sh=280&sm=cut&q=70');"></div>
                <span class="categoria-texto">Mujer</span>
            </a>

            <a href="unisex.html" class="categoria-item">
                <div class="categoria-fondo" style="background-image: url('https://cdn-azure.notinoimg.com/blog/gallery/blog_all/es-pt/nove-unisex-parfemy_714x350-px.jpg');"></div>
                <span class="categoria-texto">Unisex</span>
            </a>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const cuerpo = document.getElementById('cuerpo');
            const btn = document.querySelector('.btn-toggle');
            
            menu.classList.toggle('cerrado');
            cuerpo.classList.toggle('menu-cerrado');
            
            btn.innerHTML = menu.classList.contains('cerrado') ? '›' : '‹';
        }
    </script>
</body>
</html>
